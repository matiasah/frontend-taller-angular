<mat-card class="m-2 mat-elevation-z4">

    <!-- Título del card -->
    <mat-card-title class="justify-content-center d-flex">
        Urban Dictionary
    </mat-card-title>

    <mat-card-content>
        <!-- Formulario -->
        <form #formulario="ngForm" (ngSubmit)="onSubmit()">

            <div class="row">

                <!-- Término -->
                <mat-form-field class="col-12">
                    <input matInput name="termino" placeholder="Término a buscar" [(ngModel)]="termino" required>
                </mat-form-field>
            </div>

            <div *ngIf="!buscando">
                <!-- Boton de búsqueda -->
                <button class="col-12" type="submit" mat-raised-button color="primary">Buscar término</button>
            </div>

            <div *ngIf="buscando" class="justify-content-center d-flex">
                <!-- Spinner que indica si se encuentra buscando -->
                <mat-spinner></mat-spinner>
            </div>

        </form>
    </mat-card-content>
</mat-card>

<mat-card class="m-2 mat-elevation-z4" *ngFor="let definicion of definiciones; let i = index">

    <!-- Título del card -->
    <mat-card-title class="justify-content-center d-flex">
        Definición N° {{ i + 1 }}
    </mat-card-title>

    <mat-card-content>
        <span>{{ definicion }}</span>
    </mat-card-content>

</mat-card>
