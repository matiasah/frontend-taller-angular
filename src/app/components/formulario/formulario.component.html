<mat-card class="m-2 mat-elevation-z4">

    <mat-card-title class="justify-content-center d-flex">
        Inicio de sesión
    </mat-card-title>

    <mat-card-content>
        <form #formulario="ngForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <!-- Nombre -->
                <mat-form-field class="col-12">
                    <input matInput name="nombre" placeholder="Nombre" [(ngModel)]="objeto.nombre" required>
                </mat-form-field>

                <!-- Contraseña -->
                <mat-form-field class="col-12">
                    <input matInput name="password" placeholder="Contraseña" [(ngModel)]="objeto.password" type="password" required>
                </mat-form-field>
            </div>

            <div *ngIf="!ingresando">
                <!-- Boton de ingreso -->
                <button class="col-12" type="submit" mat-raised-button color="primary">Ingresar</button>
            </div>

            <div *ngIf="ingresando" class="justify-content-center d-flex">
                <mat-spinner></mat-spinner>
            </div>

        </form>
    </mat-card-content>

</mat-card>
